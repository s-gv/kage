<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kage</title>
        
        <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            line-height: 1.58;
            margin-bottom: 50px;
        }
        .content {
            max-width: 1030px;
            margin: 0 auto;
            padding: 0 10px;
        }
        img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        a {
            text-decoration: none;
        }
        a:link, .nav a, .nav a:visited {
            color: #07C;
        }
        a:hover, a:active, .nav a:visited:active, .nav a:visited:hover {
            color: #3af;
        }
        a:visited {
            color: #005999;
        }
        #game-container {
            display: inline-block;
            position: relative;
        }
        #loading {
            position: absolute;
            left: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: #ccc;
        }
        #game {
            display: block;
            background-color: rgba(0, 0, 0, 1);
        }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>Kage</h1>
            <p><em>December 28, 2017</em></p>
            <p>Kage is a 2D infinite running game where you defile as much of the city as you can.</p>
            <div id="game-container">
                <canvas id="game" width="960px" height="540px"></canvas>
                <div id="loading">
                    Loading...
                </div>
            </div>
            <p>Kage is also available on <a href="">Android</a></p>
        </div>
        <script type="text/javascript">
            var Module = {
                onRuntimeInitialized: function() {
                    var e = document.getElementById('loading');
                    e.style.display = "none";
                },
                canvas: document.getElementById('game')
            };
        </script>
        <script src="kage.js"></script>
    </body>
</html>
